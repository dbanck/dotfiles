command_timeout = 2000
palette = "dracula"

[cmd_duration]
min_time = 500
format = " ~ [$duration](bold yellow)"

[directory]
read_only = " "

[git_branch]
symbol = " "
format = '\[[$symbol$branch]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = ""

[golang]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[memory_usage]
symbol = " "

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[package]
symbol = " "
format = '\[[$symbol($version)]($style)\]'
display_private = true

[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"
